                    <div class="layout-logo"></div>
                    <div class="layout-title">
                        注册小米账号
                    </div>
                    <div>
                        <div class="input-top">
                            <p>国家/地区</p>
                            <div class="country">

                                    中国
                                </div>
                                <div class="country-icon">
                                    <div>
                                        <span>^</span>
                                    </div>
                                </div>
                                <div class="country-selector hide">
                                    <input type="text">
                                    <div>
                                        <div class="selector-header">A</div>
                                        <ul class="selector-list">
                                            <li>阿富汗</li>
                                            <li>阿富汗</li>

                                            <li>阿富汗</li>

                                            <li>阿富汗</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <p>成功注册账号后，国家和地区将不能修改</p>
                            <p>手机号码</p>
                            <div class="phone">
                                <div class="phone-input">
                                    <div class="phone-selector">
                                        +86 <span></span>
                                    </div>
                                    <input type="text" placeholder="请输入手机号" class="phone-text">
                                    <div class="selector-option hide">
                                        <input type="text">
                                        <div>
                                            <div class="selector-header">A</div>
                                            <ul class="selector-list">
                                                <li>阿富汗</li>
                                                <li>阿富汗</li>
                                                <li>阿富汗</li>
                                                <li>阿富汗</li>
                                                <li>阿富汗</li>
                                                <li>阿富汗</li>
                                                <li>阿富汗</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="phone-tip  phone-tip1  hide">
                                    <em>!</em>
                                    <span>请输入手机号码</span>
                                </div>
                                <div class="phone-tip  phone-tip2  hide">
                                    <em>!</em>
                                    <span>手机号格式不对</span>
                                </div>
                            </div>
                            <button>立即注册</button>
                        </div>
                        <div class="input-bottom">
                            <div class="msg">
                                已阅读并同意：小米<a href="#">用户协议</a>和<a href="#">隐私协议</a>
